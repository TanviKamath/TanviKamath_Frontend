<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="canGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fde68a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Can body -->
  <rect x="18" y="12" width="28" height="38" rx="3" fill="url(#canGradient)" stroke="#f59e0b" stroke-width="1.5"/>
  
  <!-- Can top -->
  <ellipse cx="32" cy="12" rx="14" ry="3" fill="#fcd34d" stroke="#f59e0b" stroke-width="1.5"/>
  
  <!-- Can tab -->
  <rect x="28" y="8" width="8" height="3" rx="1.5" fill="#d1d5db"/>
  <circle cx="32" cy="9.5" r="1.5" fill="#9ca3af"/>
  
  <!-- Label highlight -->
  <rect x="22" y="24" width="20" height="12" rx="2" fill="white" opacity="0.3"/>
  
  <!-- Condensation drops -->
  <circle cx="24" cy="40" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="40" cy="35" r="1" fill="white" opacity="0.5"/>
  <circle cx="28" cy="46" r="1.2" fill="white" opacity="0.6"/>
</svg>
